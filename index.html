<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src="jquery-3.1.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Track Suggester</h1>
        <h4>Said Ahmed</h4>
      </div>
      <form>
        <h4>Would you eventually like to work at a big company or rather a smaller company, maybe a startup:</h4>
        <div class="row">
          <div class="col-md-2">
            <div class="radio">
              <label for="question1"></label>
              <input type="radio" name="question1" value="bigcompany">Big Company
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="radio">
              <label for="question1"></label>
              <input type="radio" name="question1" value="startup">Startup
            </div>
         </div>
      </div>



      </form>
    </div>

  </body>
</html>
